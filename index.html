<!DOCTYPE html>
<html>
    <head>
        <title>To-do List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="title">To-Do List</h1>
        <p><input class="add" id="taskAddInput" type="text" 
        placeholder="Write a task to add">
        <button class="add" id="addTask">Add task</button></p>
        <p><input class="delete" id="taskDeleteInput" type="text" 
        placeholder="Write a task to delete">
        <button class="delete" id="deleteTask">Delete task</button></p>
        <ul id="list"></ul>
        <script src="script.js"></script>
    </body>
</html>
