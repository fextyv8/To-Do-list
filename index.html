<!DOCTYPE html>
<html>
    <head>
        <title>To-do List</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="icon.ico" />
    </head>
    <body>
        <h1>To-do List</h1>
        <div id="options">
            <button id="modeBtn">Modo oscuro/claro</button>
            <button id="downloadBtn">Descargar app</button>
        </div>
        <div id="add">
            <input type="text" id="taskName" placeholder="Tarea a agregar">
            <input type="time" id="taskTime">
            <button id="addBtn">Agregar tarea</button>
        </div>
        <div id="delete">
            <input type="text" id="deleteName" placeholder="Tarea a eliminar">
            <button id="deleteBtn">Eliminar tarea</button>
        </div>
        <ul id="taskList"></ul>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
